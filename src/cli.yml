name: Nature of Code
version: "0.1.0"
author: mubiquity <cryan118@gmail.com>
about: Implementing the Nature of Code examples in Rust
args:
    - walker:
        short: w
        long: walker
        help: Runs the random walker example
    - noise-walker:
        short: n
        long: nwalker
        help: Runs the noise walker example
    - ball:
        short: b
        long: ball
        help: Runs the acceleration ball example
    - mouse-ball:
        short: m
        long: mouse-ball
        help: Runs the ball following mouse example
    - planet-gravity:
        short: p
        long: planet-gravity
        help: Runs an example with "planets" that are attracted to eachother mimicking gravity